<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
    $("#button").on("click", () => {
      $ ("#button").animate({
        "marginLeft": "500px",
        "marginTop": "500px"
      },3000);
    });
  });
  </script>
</head>
<body>
  <div id="button">
    <p>button</p>
  </div><!-- button -->
</body>
</html>
